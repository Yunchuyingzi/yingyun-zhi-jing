<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>影云对话</title>
  <style>
    body { font-family: "Segoe UI", sans-serif; background: #f9f9f9; padding: 20px; }
    #chatbox { width: 100%; height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; background: white; margin-bottom: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>云初 · 对话空间</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="写给云初的话..." style="width: 70%;">
  <button onclick="sendMessage()">发送</button>

  <script>
    const apiKey = "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"; // 👈 把你保存的 OpenAI 密钥粘贴进来！

    async function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      if (!userInput) return;

      appendToChat("你", userInput);
      document.getElementById("userInput").value = "";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: userInput }]
        })
      });

      const data = await response.json();
      const reply = data.choices[0].message.content;
      appendToChat("云初", reply);
    }

    function appendToChat(sender, message) {
      const chatbox = document.getElementById("chatbox");
      const div = document.createElement("div");
      div.innerHTML = `<strong>${sender}：</strong>${message}`;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
